<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-list>

  </div>
  <div class="col">
    <add-character (onNewCharacter)="onNewCharacter($event)"></add-character>
  </div>
</div>
